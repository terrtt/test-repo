<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deployment  Page</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      margin: 0;
      font-size: 28px;
      color: #333;
    }

    p {
      margin-top: 10px;
      font-size: 16px;
      color: #555;
    }

    .success {
      margin-top: 20px;
      font-size: 14px;
      padding: 10px 15px;
      color: white;
      background: #28a745;
      display: inline-block;
      border-radius: 6px;
    }

  </style>
</head>

<body>
  <div class="card">
    <h1>Testing the Deployment</h1>
    <p>If you can see this page, your deployment is working correctly!</p>
    <div class="success">Status: Deployment Success</div>
  </div>
</body>
</html>
